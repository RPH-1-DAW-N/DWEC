<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de JavaScript</title>
    </head>

    <body>

        <script>
            anyoA = prompt('Dime el año actual'); 
            anyoN = prompt('Dime el año de tu nacimiento'); 
            edad = (anyoA - anyoN);
            alert('Estamos en el año ' + anyoA + ' por lo que si usted nació en ' + anyoN + ' finaliza el año con ' + edad + ' años de edad.');
        </script>

    </body>
</html>
