<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de JavaScript</title>
    </head>

    <body>

        <script>
            let n1 = prompt('Dime el primer número');
            let n2 = prompt('Dime el segundo número');
            let n3 = prompt('Dime el tercer número');
            let media = parseFloat((n1 + n2 + n3)/ 3 );
            alert('La media aritmética de los números: ' + n1 + ', ' + n2 + ', ' + n3 + ' es: ' + media);
        </script>

    </body>
</html>
